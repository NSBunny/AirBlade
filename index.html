<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Fruit Ninja</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <!-- Dashboard / Start Screen -->
        <div id="start-screen" class="panel glass-panel">
            <div class="icon-container">
                <img src="https://img.icons8.com/color/96/none/watermelon.png" alt="Fruit Icon" class="game-icon">
            </div>
            <h1>Fruit Ninja AI</h1>
            <p class="subtitle">Webcam Powered Slicing Action</p>

            <button id="play-btn" class="btn-primary">
                <span class="btn-content">Play Game</span>
                <span class="btn-glow"></span>
            </button>
            <div class="loading-spinner hidden" id="spinner"></div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="panel glass-panel hidden">
            <div class="game-header">
                <h2>Live Feed</h2>
                <div class="controls">
                    <button id="restart-btn" class="btn-secondary">Restart</button>
                    <button id="back-btn" class="btn-secondary"
                        style="background: rgba(255, 71, 87, 0.2); border-color: rgba(255, 71, 87, 0.4);">Exit</button>
                </div>
            </div>
            <div class="video-container">
                <canvas id="game-canvas" width="640" height="480"></canvas>
                <video id="input-video" style="display: none;"></video>
                <div class="permission-overlay" id="perm-overlay">
                    <p>Waiting for Camera Access...</p>
                </div>
            </div>
            <div class="controls-hint">
                <p>Use your index finger to slice!</p>
            </div>
        </div>
    </div>

    <script src="static/game.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
